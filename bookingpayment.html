<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Booking Payment</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/79b4ca60a2.js" crossorigin="anonymous"></script>
        <link href="bookingpayment.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <a id = "headerlogo" href="home.html"><img id="logo" src="assets/logoheader.png" alt="logo" ></a>
            <nav>
                <div class="navmenu">
                    <a id="menu" href="home.html">MAIN</a>
                    <a id="menu" href="book.html">BOOK</a>
                    <a id="menu" href="product.html">PRODUCT</a>
                    <a id="menu" href="#contact">CONTACT</a>
                    <a id="menu" href=login.html>LOGIN</a>
                </div>
                
            </nav>
        </header>
        <div class="paymentheader">
            <h1>BOOK BARBER IN A SALOON/BARBERSHOP</h1>
        </div>

        <div class="content">
            <div class="left">
                <div class="top">
                    <center><img src="assets/saloon1.png" alt=""></center>
                    <div id="starSize">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div> 
                    <h3>SAINT HELLENS SALON</h3>
                    <h4>HARTINGTON FAIRWAY, 26TH AVENUE</h4>
                </div>
                <div class="bottom">
                    <center><img src="assets/Barber1.png" alt=""></center>
                    <div id="starSize">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div> 
                    <h3>JOHN DOE</h3>
                    <h4>EXPERIENCE : 5 YEARS</h4>
                    <H4>AGE : 26</H4>
                </div>
            </div>
            <div class="right">
                <h1 id="h1">BOOKING FORM</h1>
                <div class="form">
                    <div class="leftform">
                        <h3>Full Name        : </h3>
                        <div class="input">
                            <input type="email" name="Email" placeholder="Insert your name here...">
                        </div>
                    </div>
                    <div class="leftform">
                        <h3>Date & Time      : </h3>
                        <div class="input">
                            <input type="datetime-local" name="" id="">
                        </div>
                    </div>
                    <div class="leftform">
                        <h3>Service Type     : </h3>
                        <div class="input">
                            <select name="ServiceType" id="ServiceType">
                                <option value="Haircut">Haircut</option>
                                <option value="Creambath">Creambath</option>
                                <option value="HairColoring">Hair Coloring</option>
                                <option value="BeardShaving">Beard Shaving</option>
                                <option value="Massage">Massage</option>
                            </select>
                        </div>
                    </div>
                </div>

                <h3 class="price">Rp 125.000</h3>
                <div class="payment">
                    <h2><center>PAYMENT METHOD</center></h2>
                    <div class="paymentmethod">
                        <div class="imgBg">
                            <center><img src="assets/ovo.png" alt=""></center>
                        </div>
            
                        <div class="imgBg">
                            
                            <center><img src="assets/gopay.png" alt=""></center>
                        </div>
                        
                        <div class="imgBg">
                            <center><img src="assets/bca.png" alt=""></center>
                        </div>
                    </div>
                </div>
                <div class="buybtn">
                    <a href="bookingstatus.html"> <center><button>ORDER NOW</button></center></a>
                </div>
            </div>
        </div>


    </body>
</html>
